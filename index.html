<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/favicon.ico"/>
    <meta property='og:image' content='/img/preview.png'/>
    <title>Escape from the Mire</title>
</head>
<body style="background-color: #1d1f21">
    <div class="container">
        <div id="header">
            <div id="title">
                <h1>Escape from the Mire</h1>
            </div>

            <form class="form-group" id="create-user">
                <br>
                <input class="form-control" id="username" type="text" name="username" id="" placeholder="Character Name" required>
                <br>
                <img id='select-ranger' src="img/character/ranger.gif" alt="" srcset="">
                <img id='select-paladin' src="img/character/paladin.gif" alt="" srcset="">
                <img id='select-sage' src="img/character/sage.gif" alt="" srcset="">
                <img id='select-rogue' src="img/character/rogue.gif" alt="" srcset="">
                <img id='select-necromancer' src="img/character/necromancer.gif" alt="">
                <p name='selectedClass' id='selected-class'></p>
                <input id='selected-class-input' type="hidden" name="class" value="ranger">
                <input class="btn btn-primary" class="form-control" type="submit" value="Start Game">
            </form>
            <button class="btn btn-info" id="show-scores">High Scores</button>

        </div>
        <div id="app"></div>
        <div id="log-container" style="display: none;">
            <div id='console-container'>
                    <p>Welcome to Bleakfen Mire</p>
            </div>
            <div style="text-align: right;">
                <span><p id='health'></p></span>
                <span><p id='score'></p></span>
            </div>
            <div id="spacer"></div>
        </div>
    </div>
    <script src="./src/user.js"></script>
    <script src="./src/monster.js"></script>
    <script src="./src/cell.js"></script>
    <script src="./src/level.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
