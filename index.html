<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/favicon.ico"/>
    <meta property='og:image' content='/img/preview.png'/>
    <title>Escape from the Mire</title>
</head>
<body style="background-color: #1d1f21">
    <div class="container">
        <div id="header">
            <div id="title">
                <h1>Escape from the Mire</h1>
            </div>
            <form class="form-group" id="create-user">
                <h5>And get the highest score possible!</h5>
                <br>
                <input class="form-control" id="username" type="text" name="username" id="" placeholder="Character Name" required>
                <br>
                <button class="select-class-button" id='select-ranger' type="button" selected="true"><img src="img/character/ranger.gif" alt="" srcset=""></button>
                <button class="select-class-button" id='select-paladin' type="button"><img src="img/character/paladin.gif" alt="" srcset=""></button>
                <button class="select-class-button" id='select-sage' type="button"><img src="img/character/sage.gif" alt="" srcset=""></button>
                <button class="select-class-button" id='select-rogue' type="button"><img src="img/character/rogue.gif" alt="" srcset=""></button>
                <button class="select-class-button" id='select-necromancer' type="button"><img src="img/character/necromancer.gif" alt=""></button>
                <br>
                <p name='selectedClass' id='selected-class'></p>
                <br>
                <input id='selected-class-input' type="hidden" name="class" value="ranger">
                <br>
                <input class="btn btn-success btn-block" class="form-control" type="submit" value="Start Game">
            </form>
            <form class="form-group">
                <input class="btn btn-primary btn-block" id="show-scores" type="button" value="High Scores">
            </form>
            <a id="to-blog" href="https://conceptualsoup.blog/" class="btn btn-danger btn-block" role="button">Back to Conceptual Soup</a>
        </div>
        <div id="app"></div>
        <div id="log-container" style="display: none;">
            <div id='console-container'>
                    <p>Welcome to Bleakfen Mire!</p>
                    <!-- <p>Find the exit at the North or South of the map.</p> -->
                    <!-- <p>Avoid monsters and traps.</p> -->
                    <!-- <p>Maybe find some treasure along the way.</p> -->
                    <!-- <p>Use WASD or Arrow Keys to move.</p> -->
            </div>
            <div style="text-align: right;">
                <span><p id='health'></p></span>
                <span><p id='score'></p></span>
            </div>
            <div id="spacer"></div>
        </div>
    </div>
    <script src="./src/user.js"></script>
    <script src="./src/monster.js"></script>
    <script src="./src/cell.js"></script>
    <script src="./src/level.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
